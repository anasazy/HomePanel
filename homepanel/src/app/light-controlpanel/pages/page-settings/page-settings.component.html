	icon="/assets/img/nav/menu.png"
	link="/light/sources">
</app-menu-button>

<div class="flex">

	<app-container-light-source-label
		class="h-center"
		[sourceID]="lightSourceId">
	</app-container-light-source-label>

	<div class="flex centered">
		<app-container-light-source-dimmer
			class="distance"
			[sourceID]="lightSourceId">
		</app-container-light-source-dimmer>
		<app-container-light-source-color-picker
			[sourceID]="lightSourceId">
		</app-container-light-source-color-picker>
	</div>

</div>
